<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Contraseña - Spain Food Sherpas</title>

  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#0ea5e9">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="SFS">
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="/assets/icon-192.png">

  <link rel="icon" href="/favicon.ico">
  <link rel="stylesheet" href="/css/tailwind-prod.css">
</head>

<body class="bg-slate-900 flex items-center justify-center min-h-screen px-4">
  <div class="bg-slate-800 p-8 sm:p-10 rounded-2xl shadow-2xl w-full max-w-md border border-slate-700">
    <!-- Logo -->
    <div class="flex justify-center mb-8">
      <img src="/assets/logo-sfs.png" alt="Spain Food Sherpas" class="w-32 h-32 sm:w-40 sm:h-40">
    </div>

    <!-- Título -->
    <div class="text-center mb-8">
      <h1 class="text-2xl sm:text-3xl font-bold text-white mb-2">Recuperar Contraseña</h1>
      <p class="text-slate-400 text-sm">Ingresa tu email para recibir un link de recuperación</p>
    </div>

    <div id="error" class="hidden mb-6 p-4 bg-red-900/50 border-l-4 border-red-500 text-red-200 rounded text-sm"></div>
    <div id="success"
      class="hidden mb-6 p-4 bg-emerald-900/50 border-l-4 border-emerald-500 text-emerald-200 rounded text-sm"></div>

    <!-- Form -->
    <form id="forgotPasswordForm" class="space-y-6">
      <div>
        <label class="block text-sm font-semibold text-slate-300 mb-2">Email *</label>
        <input type="email" id="email" required placeholder="tu@email.com"
          class="w-full bg-slate-700 border border-slate-600 text-white rounded-lg px-4 py-3 focus:outline-none focus:border-cyan-500 transition placeholder-slate-400">
      </div>

      <button type="submit" id="submitBtn"
        class="w-full bg-cyan-600 hover:bg-cyan-700 text-white font-semibold py-3 rounded-lg transition duration-200 shadow-lg flex items-center justify-center">
        <svg id="emailIcon" class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z">
          </path>
        </svg>
        <span id="btnText">Enviar Link de Recuperación</span>
      </button>
    </form>

    <div id="loading" class="hidden text-center mt-6">
      <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-cyan-500"></div>
      <p class="mt-2 text-slate-400">Enviando email...</p>
    </div>

    <div class="mt-8 text-center">
      <a href="/login.html" class="text-sm text-cyan-400 hover:text-cyan-300 transition">
        ← Volver al inicio de sesión
      </a>
    </div>

    <!-- Footer -->
    <div class="mt-8 text-center text-xs text-slate-500">
      <p>© 2013-2025 Spain Food Sherpas</p>
      <p class="mt-1">Authentic Taste Experience</p>
    </div>
  </div>

  <!-- PWA Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(reg => console.log('SW registered'))
          .catch(err => console.error('SW registration failed', err));
      });
    }
  </script>

  <script type="module">
    import { auth } from './js/firebase-config.js';
    import { sendPasswordResetEmail } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';

    const form = document.getElementById('forgotPasswordForm');
    const emailInput = document.getElementById('email');
    const submitBtn = document.getElementById('submitBtn');
    const btnText = document.getElementById('btnText');
    const emailIcon = document.getElementById('emailIcon');
    const loadingDiv = document.getElementById('loading');
    const errorDiv = document.getElementById('error');
    const successDiv = document.getElementById('success');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = emailInput.value.trim();

      if (!email) {
        showError('Por favor ingresa tu email');
        return;
      }

      submitBtn.disabled = true;
      btnText.textContent = 'Enviando...';
      emailIcon.classList.add('animate-pulse');
      errorDiv.classList.add('hidden');
      successDiv.classList.add('hidden');

      try {
        await sendPasswordResetEmail(auth, email);

        form.classList.add('hidden');
        successDiv.innerHTML = `
          <div class="flex items-start">
            <svg class="w-5 h-5 text-emerald-400 mr-2 flex-shrink-0 mt-0.5" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
            </svg>
            <div>
              <p class="font-semibold">Email enviado correctamente</p>
              <p class="text-sm mt-1">Revisa tu bandeja de entrada en <strong>${email}</strong></p>
              <p class="text-xs mt-2 text-slate-400">El link expira en 1 hora. Si no recibes el email, revisa tu carpeta de spam.</p>
            </div>
          </div>
        `;
        successDiv.classList.remove('hidden');

        setTimeout(() => {
          window.location.href = '/login.html';
        }, 5000);

      } catch (error) {
        console.error('Error enviando email:', error);

        let errorMessage = 'Error al enviar el email de recuperación';

        switch (error.code) {
          case 'auth/user-not-found':
            errorMessage = 'No existe una cuenta con este email';
            break;
          case 'auth/invalid-email':
            errorMessage = 'Email inválido';
            break;
          case 'auth/too-many-requests':
            errorMessage = 'Demasiados intentos. Intenta de nuevo más tarde';
            break;
        }

        showError(errorMessage);
        submitBtn.disabled = false;
        btnText.textContent = 'Enviar Link de Recuperación';
        emailIcon.classList.remove('animate-pulse');
      }
    });

    function showError(message) {
      errorDiv.textContent = message;
      errorDiv.classList.remove('hidden');
    }
  </script>
</body>

</html>
