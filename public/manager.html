  <div id="mobile-menu" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 md:hidden">
    <div class="absolute right-0 top-0 bottom-0 w-72 bg-sky-600 dark:bg-gray-800 shadow-xl">
      <div class="p-4 border-b border-sky-700 dark:border-gray-700 flex justify-between items-center">

        <button id="close-menu" class="text-white p-2">

          </svg>
        </button>

      <div class="p-4 space-y-2">

  <main class="container mx-auto p-3 sm:p-4">
    <section class="mt-4 sm:mt-6">
      <div class="flex justify-between items-center mb-3 sm:mb-4">
        <h2 class="text-base sm:text-xl font-semibold text-gray-800 dark:text-gray-200">Calendario de Turnos</h2>
        <button id="toggle-filters" class="md:hidden p-2 bg-sky-600 dark:bg-gray-700 text-white rounded-lg">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z">
            </path>
          </svg>
        </button>
      </div>

      <div id="filters-section" class="bg-white dark:bg-gray-800 p-3 sm:p-4 rounded-2xl shadow-lg mb-4">
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-3">
          <div>
            <label class="flex items-center text-xs font-medium text-gray-600 dark:text-gray-400 mb-2">
              <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
              </svg>
              Mes
            </label>
            <div class="grid grid-cols-2 gap-2">
              <select id="month-select"
                class="w-full border border-gray-300 dark:border-gray-600 rounded-lg px-3 py-2 text-sm dark:bg-gray-700 dark:text-white">
                <option value="01">Enero</option>
                <option value="02">Febrero</option>
                <option value="03">Marzo</option>
                <option value="04">Abril</option>
                <option value="05">Mayo</option>
                <option value="06">Junio</option>
                <option value="07">Julio</option>
                <option value="08">Agosto</option>
                <option value="09">Septiembre</option>
                <option value="10">Octubre</option>
                <option value="11">Noviembre</option>
                <option value="12">Diciembre</option>
              </select>
              <select id="year-select"
                class="w-full border border-gray-300 dark:border-gray-600 rounded-lg px-3 py-2 text-sm dark:bg-gray-700 dark:text-white"></select>
            </div>
          </div>

          <div>
            <label class="flex items-center text-xs font-medium text-gray-600 dark:text-gray-400 mb-2">
              <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
              </svg>
              Guía
            </label>
            <select id="guide-filter"
              class="w-full bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg px-3 py-2.5 text-sm text-gray-900 dark:text-gray-100">
              <option value="">Todos los guías</option>
            </select>
          </div>

          <div>
            <label class="flex items-center text-xs font-medium text-gray-600 dark:text-gray-400 mb-2">
              <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2">
                </path>
              </svg>
              Estado
            </label>
            <select id="estado-filter"
              class="w-full bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg px-3 py-2.5 text-sm text-gray-900 dark:text-gray-100">
              <option value="">Todos los estados</option>
              <option value="LIBRE">Solo Libres</option>
              <option value="ASIGNADO">Asignados</option>
              <option value="NO_DISPONIBLE">No Disponibles</option>
            </select>
          </div>
        </div>
      </div>

      <div id="calendar-grid" class="calendar-container bg-white dark:bg-gray-800 p-2 sm:p-4 rounded-2xl shadow-lg">
        <p class="text-gray-500 dark:text-gray-400 text-sm">Cargando calendario...</p>
      </div>
    </section>
  </main>

  <div id="toast"
    class="hidden fixed bottom-4 right-4 px-4 py-2 sm:px-6 sm:py-3 rounded-xl shadow-lg max-w-xs sm:max-w-md z-50">
    <p id="toast-message" class="text-xs sm:text-base"></p>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')

          navigator.serviceWorker.addEventListener('controllerchange', () => {
            window.location.reload();
          });
        });
    }
  </script>
