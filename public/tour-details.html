<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalles del Tour - demCalendar</title>

  <meta name="theme-color" content="#0EA5E9">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/css/styles.css">

  <script>
    if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark')
    }
  </script>
</head>

<body class="bg-gradient-to-br from-gray-50 to-gray-100 dark:from-gray-900 dark:to-gray-800 min-h-screen">

  <!-- HEADER -->
  <header
    class="bg-white dark:bg-gray-800 shadow-md fixed top-0 left-0 right-0 z-50 border-b border-gray-200 dark:border-gray-700">
    <div class="max-w-4xl mx-auto px-3 sm:px-4 py-2 sm:py-3">
      <div class="flex items-center justify-between gap-2 sm:gap-3">

        <button id="backButton"
          class="flex items-center gap-1.5 px-2.5 py-2 bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-600 rounded-lg transition-colors font-medium text-sm">
          <svg class="w-4 h-4 sm:w-5 sm:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
          </svg>
          <span class="hidden sm:inline">Volver</span>
        </button>

        <!-- NAVEGACIÓN REDUCIDA -->
        <div
          class="flex items-center gap-1.5 bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 px-2.5 sm:px-3 py-1.5 sm:py-2 rounded-lg shadow-sm">
          <button id="prevTourBtn"
            class="p-1.5 sm:p-2 bg-white dark:bg-gray-600 hover:bg-gray-50 dark:hover:bg-gray-500 disabled:opacity-30 disabled:cursor-not-allowed transition-colors rounded border border-gray-300 dark:border-gray-500"
            title="Tour anterior">
            <svg class="w-4 h-4 sm:w-5 sm:h-5 text-gray-700 dark:text-gray-200" fill="none" stroke="currentColor"
              viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
          </button>

          <div class="flex flex-col items-center min-w-[60px] sm:min-w-[70px]">
            <span class="text-[10px] sm:text-xs text-gray-600 dark:text-gray-400 font-medium">Tour</span>
            <span class="text-base sm:text-lg font-bold text-gray-900 dark:text-white">
              <span id="currentTourIndex">-</span>/<span id="totalTours">-</span>
            </span>
          </div>

          <button id="nextTourBtn"
            class="p-1.5 sm:p-2 bg-white dark:bg-gray-600 hover:bg-gray-50 dark:hover:bg-gray-500 disabled:opacity-30 disabled:cursor-not-allowed transition-colors rounded border border-gray-300 dark:border-gray-500"
            title="Tour siguiente">
            <svg class="w-4 h-4 sm:w-5 sm:h-5 text-gray-700 dark:text-gray-200" fill="none" stroke="currentColor"
              viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
            </svg>
          </button>
        </div>

        <button id="logoutBtn"
          class="flex items-center gap-1.5 px-2.5 py-2 bg-red-600 dark:bg-red-700 text-white rounded-lg hover:bg-red-700 dark:hover:bg-red-600 transition-colors text-sm font-medium">
          <svg class="w-4 h-4 sm:w-5 sm:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7" />
          </svg>
          <span class="hidden sm:inline">Salir</span>
        </button>

      </div>
    </div>
  </header>

  <main class="pt-[68px] sm:pt-20 pb-4 sm:pb-6 px-3 sm:px-4 max-w-4xl mx-auto">

    <!-- TOUR HEADER -->
    <section
      class="bg-gradient-to-r from-sky-500 to-cyan-600 dark:from-sky-700 dark:to-cyan-800 rounded-xl sm:rounded-2xl shadow-lg p-4 sm:p-6 mb-4 sm:mb-6 text-white">
      <h2 id="tourTitle" class="text-lg sm:text-2xl md:text-3xl font-bold mb-2 sm:mb-4 leading-tight"></h2>

      <!-- FECHA Y HORA MÁS VISUALES -->
      <div class="flex items-center gap-3 sm:gap-6 flex-wrap">
        <div class="flex items-center gap-2 bg-white/20 dark:bg-black/20 backdrop-blur-sm px-3 py-2 rounded-lg">
          <svg class="w-5 h-5 sm:w-6 sm:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
          </svg>
          <span id="tourDate" class="font-bold text-sm sm:text-lg"></span>
        </div>

        <div class="flex items-center gap-2 bg-white/20 dark:bg-black/20 backdrop-blur-sm px-3 py-2 rounded-lg">
          <svg class="w-5 h-5 sm:w-6 sm:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          <span id="tourTime" class="font-bold text-sm sm:text-lg"></span>
        </div>
      </div>
    </section>

    <!-- LOADING STATE -->
    <div id="loadingState" class="hidden flex items-center justify-center py-12">
      <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-sky-600 dark:border-sky-400"></div>
      <span class="ml-3 text-gray-600 dark:text-gray-300 font-medium">Cargando detalles...</span>
    </div>

    <!-- ERROR STATE -->
    <div id="errorState"
      class="hidden bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-xl p-6 text-center">
      <svg class="w-16 h-16 text-red-500 dark:text-red-400 mx-auto mb-4" fill="none" stroke="currentColor"
        viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
      </svg>
      <h3 class="text-xl font-bold text-gray-900 dark:text-white mb-2" id="errorTitle">Error</h3>
      <p class="text-gray-600 dark:text-gray-300 mb-6" id="errorMessage">Mensaje de error</p>
      <button id="retryButton"
        class="hidden bg-sky-600 text-white px-6 py-2 rounded-lg hover:bg-sky-700 font-semibold shadow-sm">
        Reintentar
      </button>
    </div>

    <!-- GUESTS LIST -->
    <section id="guestsList" class="space-y-3 sm:space-y-4 mb-6">
      <h3 class="text-lg sm:text-xl font-bold text-gray-900 dark:text-white mb-3 sm:mb-4">
        Lista de Invitados (<span id="guestCount">0</span>)
      </h3>
      <div id="guestsContainer" class="space-y-3 sm:space-y-4"></div>
    </section>

    <!-- VENDOR COSTS SECTION -->
    <section id="vendorCostsSection" class="hidden">
      <div
        class="bg-white dark:bg-gray-800 rounded-xl shadow-lg border border-gray-200 dark:border-gray-700 overflow-hidden">
        <div id="vendorCostsHeader"
          class="p-4 sm:p-5 flex items-center justify-between cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-700/50 transition">
          <div class="flex items-center gap-3">
            <svg class="w-6 h-6 text-emerald-600 dark:text-emerald-400" fill="none" stroke="currentColor"
              viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M9 14l6-6m-5.5.5h.01m4.99 5h.01M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16l3.5-2 3.5 2 3.5-2 3.5 2zM10 8.5a.5.5 0 11-1 0 .5.5 0 011 0zm5 5a.5.5 0 11-1 0 .5.5 0 011 0z" />
            </svg>
            <div>
              <h3 class="text-lg font-bold text-gray-900 dark:text-white">Registro de Costes</h3>
              <p class="text-xs sm:text-sm text-gray-500 dark:text-gray-400">Click para registrar tickets</p>
            </div>
          </div>
          <svg id="vendorCostsChevron" class="w-6 h-6 text-gray-400 transition-transform duration-300" fill="none"
            stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
          </svg>
        </div>

        <div id="vendorCostsBody" class="hidden border-t border-gray-200 dark:border-gray-700 p-4 sm:p-5">
          <form id="vendorCostsForm" class="space-y-5">

            <!-- PAX (OBLIGATORIO) -->
            <div class="bg-blue-50 dark:bg-blue-900/20 border border-blue-200 dark:border-blue-800 rounded-lg p-4">
              <label class="block text-sm font-bold text-gray-900 dark:text-white mb-2">
                Número de PAX <span class="text-red-600">*</span>
              </label>
              <input type="number" id="numPaxInput" min="1" max="99" required placeholder="Ej: 8"
                class="w-full px-4 py-3 bg-white dark:bg-gray-700 border-2 border-blue-300 dark:border-blue-600 rounded-lg text-gray-900 dark:text-white font-semibold text-lg focus:ring-2 focus:ring-blue-500" />
            </div>

            <!-- VENDORS ACCORDION -->
            <div>
              <label id="totalGuestsLabel" class="block text-sm font-bold text-gray-900 dark:text-white mb-3">Total
                Invitados</label>
              <div id="vendorsAccordion" class="space-y-2">
                <!-- Cards se generan dinámicamente -->
              </div>
            </div>

            <!-- POST-TOUR FEEDBACK -->
            <div>
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                Post-Tour Feedback (opcional)
              </label>
              <textarea id="postTourFeedback" rows="3" placeholder="Comentarios sobre el tour, incidencias..."
                class="w-full px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg text-gray-900 dark:text-white text-sm"></textarea>
            </div>

            <!-- SUBMIT -->
            <button type="submit"
              class="w-full bg-emerald-600 dark:bg-emerald-700 text-white py-3 rounded-lg hover:bg-emerald-700 dark:hover:bg-emerald-600 font-semibold shadow-sm transition-colors">
              Guardar Costes
            </button>
          </form>
        </div>
      </div>
    </section>
  </main>

  <script type="module" src="./js/tour-details.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js')
        .then(() => {
          navigator.serviceWorker.addEventListener('controllerchange', () => {
            window.location.reload();
          });
        });
    }
  </script>

  <footer class="demo-footer">
    <p>DEMO publica: no contiene datos personales ni sensibles.</p>
    <p>Contacto: <a href="mailto:leadtoshopsl@gmail.com">leadtoshopsl@gmail.com</a> | <a href="https://github.com/DemFlax" target="_blank" rel="noopener">github.com/DemFlax</a></p>
  </footer>
</body>

</html>
