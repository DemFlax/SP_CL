  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">

    <!-- FILTERS -->
    <section
      class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-4 sm:p-6 mb-6 border border-gray-200 dark:border-gray-700">
      <div class="flex items-center justify-between mb-4">
        <h2 class="text-lg sm:text-xl font-bold text-gray-800 dark:text-gray-200">Filtros</h2>
        <button id="toggle-filters"
          class="md:hidden p-2 bg-sky-600 dark:bg-gray-700 text-white rounded-lg hover:bg-sky-700 dark:hover:bg-gray-600 transition">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z">
            </path>
          </svg>
        </button>
      </div>

      <div id="filters-section" class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div class="grid grid-cols-2 gap-3">
          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Mes</label>
            <select id="month-select"
              class="w-full bg-gray-50 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 rounded-xl px-4 py-2 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-sky-500">
              <option value="01">Enero</option>
              <option value="02">Febrero</option>
              <option value="03">Marzo</option>
              <option value="04">Abril</option>
              <option value="05">Mayo</option>
              <option value="06">Junio</option>
              <option value="07">Julio</option>
              <option value="08">Agosto</option>
              <option value="09">Septiembre</option>
              <option value="10">Octubre</option>
              <option value="11">Noviembre</option>
              <option value="12">Diciembre</option>
            </select>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Año</label>
            <select id="year-select"
              class="w-full bg-gray-50 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 rounded-xl px-4 py-2 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-sky-500">
            </select>
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
            <svg class="w-4 h-4 inline mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
            Guía
          </label>
          <select id="guide-filter"
            class="w-full bg-gray-50 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 rounded-xl px-4 py-2 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-sky-500 dark:focus:ring-sky-400 transition">
            <option value="">Todos los guías</option>
          </select>
        </div>
      </div>
    </section>

    <!-- ASSIGNMENTS SECTION -->
    <section>
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl sm:text-2xl font-bold text-gray-800 dark:text-gray-200">
          Tours Asignados (<span id="assignments-count">0</span>)
        </h2>
      </div>

      <!-- LOADING STATE -->
      <div id="loading-state"
        class="hidden bg-white dark:bg-gray-800 rounded-xl shadow-lg p-8 border border-gray-200 dark:border-gray-700">
        <div class="flex flex-col items-center justify-center">
          <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-sky-600 dark:border-sky-400 mb-4"></div>
          <p class="text-gray-600 dark:text-gray-300 font-medium">Cargando asignaciones...</p>
        </div>
      </div>

      <!-- EMPTY STATE -->
      <div id="empty-state"
        class="hidden bg-white dark:bg-gray-800 rounded-xl shadow-lg p-8 border border-gray-200 dark:border-gray-700 text-center">
        <svg class="w-16 h-16 text-gray-400 dark:text-gray-600 mx-auto mb-4" fill="none" stroke="currentColor"
          viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
        </svg>
        <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-2">No hay asignaciones</h3>
        <p class="text-gray-600 dark:text-gray-400">No se encontraron tours asignados en este periodo.</p>
      </div>

      <!-- ASSIGNMENTS CONTAINER -->
      <div id="assignments-container" class="space-y-4"></div>
    </section>

  </main>

  <!-- TOAST -->
  <div id="toast"
    class="hidden fixed bottom-4 right-4 px-4 py-2 sm:px-6 sm:py-3 rounded-xl shadow-lg max-w-xs sm:max-w-md z-50">
    <p id="toast-message" class="text-xs sm:text-base"></p>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js')
        .then(() => {
          navigator.serviceWorker.addEventListener('controllerchange', () => {
            window.location.reload();
          });
        });
    }
  </script>
  <!-- Pull to Refresh iOS PWA -->
  <script src="/js/pulltorefresh.js"></script>
  <!-- Theme Logic -->
  <script type="module" src="/js/theme-toggle.js"></script>
